<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detector de Emociones</h1>
        <form id="uploadForm" class="mt-4">
            <div class="form-group border p-4 rounded" id="form-box">
                <label for="image">Selecciona una imagen:</label>
                <input type="file" id="image" class="form-control-file mb-3">
              
                <img id="selected-image" class="mt-3" src="" alt="Imagen seleccionada" style="display: none; max-width: 100%; height: auto;">
                <button >Enviar</button>
            </div>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
